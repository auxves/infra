server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: https://loki.tide.x.auxves.dev/loki/api/v1/push

scrape_configs:
  - job_name: containers

    docker_sd_configs:
      - host: unix:///var/run/docker.sock

    pipeline_stages:
      - decolorize:

    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: container

      - regex: __meta_docker_container_label_app_(.+)
        action: labelmap

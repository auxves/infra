providers:
  zones:
    class: octodns.provider.yaml.YamlProvider
    directory: ./zones
    default_ttl: 300
    enforce_order: false
  cloudflare:
    class: octodns_cloudflare.CloudflareProvider
    token: env/CF_DNS_API_TOKEN

processors:
  only-a-and-aaaa:
    class: octodns.processor.filter.TypeAllowlistFilter
    allowlist:
      - A
      - AAAA

zones:
  auxves.dev.:
    sources:
      - zones
    processors:
      - only-a-and-aaaa
    targets:
      - cloudflare
